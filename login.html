<body class="bg-theme bg-theme1">

<!-- Loader -->
<div id="pageloader-overlay" class="visible incoming">
  <div class="loader-wrapper-outer">
    <div class="loader-wrapper-inner">
      <div class="loader"></div>
    </div>
  </div>
</div>
<!-- End Loader -->

<!-- Wrapper Start -->
<div id="wrapper" class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="card card-authentication1 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <div class="card-content p-3">
        <div class="text-center mb-3">
          <img src="assets/images/logo-icon.png" alt="logo icon">
        </div>
        <div class="card-title text-uppercase text-center py-2">Sign In</div>

        <!-- ✅ Login Form -->
        <form method="post" action="./config/login.php">
          <div class="form-group">
            <label for="exampleInputUsername" class="sr-only">Username</label>
            <div class="position-relative has-icon-right">
              <input name="username" type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Username" required>
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword" class="sr-only">Password</label>
            <div class="position-relative has-icon-right">
              <input type="password" name="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password" required>
              <div class="form-control-position">
                <i class="icon-lock"></i>
              </div>
            </div>
          </div>

          <button type="submit" name="login" class="btn btn-light btn-block mt-3">Login</button>
        </form>
        <!-- ✅ End Login Form -->

      </div>
    </div>
  </div>

</div>
<!-- Wrapper End -->
